<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-12 col-lg-6 p-5 ing-orange-bg white-font">
                                    <div class="row h-100 justify-content-center align-items-center">
                                        <h1>Welcome to Our Application</h1>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 p-5">
                                    <form class="form" [formGroup]="loginForm" (ngSubmit)="loginSubmit()"
                                        *ngIf="toggleLoginReg" role="form" autocomplete="off" id="formLogin"
                                        novalidate="" method="POST">
                                        <h2>Login</h2>
                                        <p> <i id="emailHelp" *ngIf="loginvalidation"
                                                class="form-text text-danger">Enter valid user name and
                                                Password</i></p>
                                        <div class="form-group">
                                            <label for="uname1">Username</label>
                                            <!-- {{loginForm.controls.username.touched | json}} -->
                                            <!-- {{loginForm.controls.password.invalid | json}} -->
                                            <!-- *ngIf="loginForm?.controls?.username?.touched && loginForm?.controls?.username?.errors?.required" -->
                                            <!-- {{loginForm?.controls?.username?.errors | json}} -->
                                            <input type="text" formControlName="username"
                                                [ngClass]="{'is-invalid': loginForm?.controls?.username?.touched && loginForm?.controls?.username?.invalid}"
                                                class="form-control form-control-lg rounded-0" name="uname1"
                                                id="uname1">
                                            <div class="invalid-feedback">
                                                <span *ngIf="loginForm?.controls?.username?.errors?.required">Oops, you
                                                    missed
                                                    this one.</span> </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd1">Password</label>
                                            <input type="password" formControlName="password"
                                                [ngClass]="{'is-invalid': loginForm?.controls?.password?.touched && loginForm?.controls?.password?.invalid}"
                                                class="form-control form-control-lg rounded-0" id="pwd1"
                                                autocomplete="new-password">
                                            <div class="invalid-feedback">
                                                <span *ngIf="loginForm?.controls?.password?.errors?.required">Enter your
                                                    password too!</span> </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <button [disabled]="loginForm.invalid"
                                                class="btn btn-primary btn-lg float-right" id="btnLogin">Login</button>
                                        </div>
                                        <div class="form-group clearfix">
                                            <p class="btn register"> <i>Dont have an account?
                                                    <b><a href="javascript:void(0)" (click)="toggleForm()">Sign
                                                            Up</a></b></i></p>
                                        </div>
                                    </form>
                                    <form class="form" [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()"
                                        *ngIf="!toggleLoginReg" role="form" autocomplete="off" id="formLogin">
                                        <div class="form-group">
                                            <a href="javascript:void(0)" (click)="toggleForm()"><i
                                                    class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                                        </div>
                                        <h2>Registration</h2>

                                        <div class="form-group">
                                            <label for="unamer">UserName</label>
                                            <input type="text" formControlName="username"
                                                [ngClass]="{'is-invalid': registerForm?.controls?.username?.touched && registerForm?.controls?.username?.invalid}"
                                                class="form-control form-control-lg rounded-0" name="uname1"
                                                id="unamer">
                                            <div class="invalid-feedback">
                                                <span *ngIf="registerForm?.controls?.username?.errors?.required">Oops,
                                                    you missed this one.</span></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordr">Password</label>
                                            <input type="password" formControlName="password"
                                                [ngClass]="{'is-invalid': registerForm?.controls?.password?.touched && registerForm?.controls?.password?.invalid}"
                                                class="form-control form-control-lg rounded-0" id="passwordr"
                                                autocomplete="new-password">
                                            <div class="invalid-feedback">
                                                <span *ngIf="registerForm?.controls?.password?.errors?.required">Enter
                                                    your password too!</span></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="mailid">Email Id</label>
                                            <input type="text" formControlName="emailid"
                                                [ngClass]="{'is-invalid': registerForm?.controls?.emailid?.touched && registerForm?.controls?.emailid?.invalid}"
                                                class="form-control form-control-lg rounded-0" id="mailid"
                                                autocomplete="new-password">
                                            <div class="invalid-feedback">
                                                <span *ngIf="registerForm?.controls?.emailid?.errors?.required">
                                                    Enter your Email too!</span>
                                                <span *ngIf="registerForm?.controls?.emailid?.errors?.email">
                                                    Entered Email is wrong!</span>
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <button [disabled]="registerForm.invalid"
                                                class="btn btn-primary btn-lg float-right"
                                                id="btnLogin">Register</button>
                                        </div>

                                    </form>
                                </div>

                            </div>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
