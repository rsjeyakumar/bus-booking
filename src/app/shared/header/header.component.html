<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-12 col-lg-6 p-5 ing-orange-bg white-font">
                                    <div class="row h-100 justify-content-center align-items-center">
                                        <h1>Welcome to Our Application</h1>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 p-5">
                                    <form class="form d-none" role="form" autocomplete="off" id="formLogin"
                                        novalidate="" method="POST">
                                        <div class="form-group">
                                            <label for="uname1">Username</label>
                                            <input type="text" class="form-control form-control-lg rounded-0"
                                                name="uname1" id="uname1" required="">
                                            <div class="invalid-feedback">Oops, you missed this one.</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control form-control-lg rounded-0"
                                                id="pwd1" required="" autocomplete="new-password">
                                            <div class="invalid-feedback">Enter your password too!</div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <button type="submit" class="btn btn-primary btn-lg float-right"
                                                id="btnLogin">Login</button>
                                        </div>
                                        <div class="form-group clearfix">
                                            <p class="btn register"> <i>Dont have an account? <b><a
                                                            href="javascript:void(0)" (click)="registerForm()">Sign
                                                            Up</a></b></i></p>
                                        </div>
                                    </form>
                                    <form class="form" role="form" autocomplete="off" id="formLogin" novalidate=""
                                        method="POST">
                                        <div class="form-group">
                                            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                                        </div>
                                        <div class="form-group">
                                            <label for="uname1">First Name</label>
                                            <input type="text" class="form-control form-control-lg rounded-0"
                                                name="uname1" id="uname1" required="">
                                            <div class="invalid-feedback">Oops, you missed this one.</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="password" class="form-control form-control-lg rounded-0"
                                                id="pwd1" required="" autocomplete="new-password">
                                            <div class="invalid-feedback">Enter your password too!</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Email Id</label>
                                            <input type="password" class="form-control form-control-lg rounded-0"
                                                id="pwd1" required="" autocomplete="new-password">
                                            <div class="invalid-feedback">Enter your password too!</div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <button type="submit" class="btn btn-primary btn-lg float-right"
                                                id="btnLogin">Register</button>
                                        </div>

                                    </form>
                                </div>

                            </div>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
